<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Adding Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This contains the Order Page">
  <meta name="robots" content="noindex, nofollow">
  <!-- Page title -->
  <title>Order Page</title>
  <!-- Adding Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Pacifico&display=swap" rel="stylesheet">
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Adding CSS file -->
  <link rel="stylesheet" href="./css/orderstyle.css">
</head>
<body>
<header class="bg-body-tertiary sticky-top">
  <!-- This div contains the Logo -->
  <div>
    <a href="index.html"><img src="./img/download.jpg" alt="LOGO"></a>
  </div>
  <!-- This div contains the Title and Navigation links.-->
  <div>
    <!-- Website Title -->
    <h1>PIZZA  WORLD</h1>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="index.html">Menu</a></li>
        <li><a href="index.html">Coupons</a></li>
        <li><a href="index.html">Sign In</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <!-- Section 1: Order Pizza -->
  <section class="section1">
    <h2>ORDER PIZZA</h2>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Image of the Pizza -->
        <img src="./img/cheesepizza.jpg" alt="Pizza 1" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Order Form -->
  <form action="#" method="post" >
    <!-- Input fields for user information -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required >

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="orderpizza@xyz.com">

    <label for="phone">Mobile Number:</label>
    <input type="tel" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX">

    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address" required placeholder="Address with Postal Code">

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required placeholder="0">

    <!-- Select fields for pizza customization -->
    <fieldset class="field1">
      <label for="SIZE">Size:</label>
      <select id="SIZE" name="SIZE" required>
        <option value="" disabled selected>Select Size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
      <label for="CRUST">Crust:</label>
      <select id="CRUST" name="CRUST" required>
        <option value="" disabled selected>Select Crust</option>
        <option value="Regular">Regular</option>
        <option value="Thick">Thick</option>
        <option value="Thin">Thin</option>
      </select>
      <label for="DOUGH">Dough:</label>
      <select id="DOUGH" name="DOUGH" required>
        <option value="" disabled selected>Select Dough</option>
        <option value="Regular">Regular</option>
        <option value="Whole Wheat">Whole Wheat</option>
        <option value="Gluten Free">Gluten Free</option>
      </select>
    </fieldset>

    <!-- Checkbox inputs for toppings -->
    <fieldset class="field2">
      <legend>Toppings:</legend>
      <div class="toppings">
        <!--Vegetarian Topping options-->
        <label>VEGETARIAN:</label>
        <label>
          <input type="checkbox" name="topping" value="Green Olives"> Green Olives
        </label>
        <label>
          <input type="checkbox" name="topping" value="Black Olives"> Black Olives
        </label>
        <label>
          <input type="checkbox" name="topping" value="Green Peppers">Green Pepppers
        </label>
        <label>
          <input type="checkbox" name="topping" value="Jalapeno Peppers">Jalapeno Pepppers
        </label>
        <label>
          <input type="checkbox" name="topping" value="Red Peppers">Red Pepppers
        </label>
        <label>
          <input type="checkbox" name="topping" value="Mushrooms">Mushrooms
        </label>
        <label>
          <input type="checkbox" name="topping" value="Pineapple">Pineapple
        </label>
        <label>
          <input type="checkbox" name="topping" value="Red Onions">Red Onions
        </label>
      </div>
      <div class="toppings">
        <!--Non-Vegetarian options-->
        <label>NON-VEGETARIAN:</label>
        <label>
          <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni
        </label>
        <label>
          <input type="checkbox" name="topping" value="Bacon">Bacon
        </label>
        <label>
          <input type="checkbox" name="topping" value="Ground Beef">Ground Beef
        </label>
        <label>
          <input type="checkbox" name="topping" value="Ham"> Ham
        </label>
        <label>
          <input type="checkbox" name="topping" value="Mild Sausage">Mild Sausage
        </label>
        <label>
          <input type="checkbox" name="topping" value="Hot Italian Sausage">Hot Italian Sausage
        </label>
        <label>
          <input type="checkbox" name="topping" value="Salami"> Salami
        </label>
      </div>
    </fieldset>

    <!--It contains Additional pizza customization options -->
    <fieldset class="field3">
    <label for="Sauce">Sauce:</label>
    <select id="Sauce" name="Sauce" required >
      <option value="" disabled selected>Select Sauce</option>
      <option value="Regular">Regular</option>
      <option value="Easy Sauce">Easy Sauce</option>
      <option value="Extra Sauce">Extra Sauce</option>
      <option value="BBQ Sauce on Base">BBQ Sauce on Base</option>
      <option value="Hot Sauce on Base">Hot Sauce on Base</option>
      <option value="Garlic Base Sauce">Garlic Base Sauce</option>
    </select>
      <label for="Cook">Cook:</label>
      <select id="Cook" name="Cook" required>
        <option value="" disabled selected>Select Cook Style</option>
        <option value="Regular">Regular</option>
        <option value="Well Done">Well Done</option>
        <option value="Lightly Done">Lightly Done</option>
      </select>
      <label for="Cheese">Cheese:</label>
      <select id="Cheese" name="Cheese" required>
        <option value="" disabled selected>Select Cheese</option>
        <option value="Regular">Regular</option>
        <option value="Extra Cheese">Extra Cheese</option>
        <option value="Double Cheese">Double Cheese</option>
        <option value="No Cheese">No Cheese</option>
      </select>
    </fieldset>

    <!--This contains Delivery method selection -->
    <label for="delivery">Delivery Method:</label>
    <select id="delivery" name="delivery" required>
      <option value="" disabled selected>Select Delivery Method</option>
      <option value="pickup">Pickup</option>
      <option value="delivery">Delivery</option>
    </select>

    <!-- Submit Form-->
    <input type="submit" value="Place Order">
  </form>
</main>
</body>
</html>
